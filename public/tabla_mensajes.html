<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Últimos Envíos WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Últimos envíos de WhatsApp</h2>
  <table class="table table-bordered" id="tablaMensajes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Teléfono</th>
        <th>Destinatario</th>
        <th>Mensaje</th>
        <th>Estado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarMensajes() {
      const res = await fetch("/api/mensajes");
      const mensajes = await res.json();
      const tbody = document.querySelector("#tablaMensajes tbody");
      tbody.innerHTML = "";
      mensajes.forEach((msg) => {
        const fila = `<tr>
          <td>${msg.id}</td>
          <td>${msg.telefono}</td>
          <td>${msg.nombre_destino}</td>
          <td>${msg.mensaje_final}</td>
          <td>${msg.estado}</td>
          <td>${msg.fecha_envio || ''}</td>
        </tr>`;
        tbody.innerHTML += fila;
      });
    }

    cargarMensajes();
  </script>
</body>
</html>
