<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Mensajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Enviar mensajes de WhatsApp</h2>
  <button id="btnEnviar" class="btn btn-success">Iniciar envío</button>
  <div id="respuesta" class="mt-3"></div>

  <script>
    document.getElementById("btnEnviar").addEventListener("click", async () => {
      const respuesta = document.getElementById("respuesta");
      respuesta.innerHTML = "Enviando mensajes...";
      try {
        const res = await fetch("/api/enviar-mensajes", { method: "POST" });
        const data = await res.json();
        respuesta.innerHTML = data.mensaje || "Proceso iniciado.";
      } catch (err) {
        respuesta.innerHTML = "Error al iniciar envío.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
